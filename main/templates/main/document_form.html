{% extends 'main/base.html' %}

{% block content %}
<h1>Upload a medical file.</h1>
<p>Patients can access these files and share them with doctors.</p>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{% endblock content %}
