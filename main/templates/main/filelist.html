{% extends 'main/base.html' %}

{% block content %}
<h1>Here are your files.</h1>
<p>Select an option below.</p>

<div class="grid-container">
    {% for file in files %}
    <div class="card">
        <a href="/media/{{file.doc.name}}">
            <svg xmlns="http://www.w3.org/2000/svg" class="link-icon" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
            </svg>
            <span class="card-title">{{file.doc.name}}</span>
        </a>
        <span>Uploaded on March 18 by Dr. Ratmeyer.</span>
    </div>
    {% endfor %}
</div>

{% endblock content %}
