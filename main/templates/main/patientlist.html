{% extends 'main/base.html' %}

{% block content %}
<a class="back" href="{% url 'home' %}">Go Back</a>
<h1>View your patients here.</h1>
<p>Select a patient to get more details.</p>

<div class="grid-container-row">
    {% for patient in patients %}
    <div class="card">
        <a href="{% url 'patient' patient.user.username %}">
            <!-- TODO PROFILE IMAGE -->
            <span class="card-title">{{ patient.user.username }}</span>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock content %}
