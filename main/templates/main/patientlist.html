{% extends 'main/base.html' %}

{% block content %}
<h1>View your patients here.</h1>
<p>Select a patient to get more details.</p>

{% for patient in patients %}
<div class="card">
    <p><a href="{% url 'patient' patient.user.username %}">{{patient.user.username}}</a></p>
</div>
{% endfor %}

{% endblock content %}
