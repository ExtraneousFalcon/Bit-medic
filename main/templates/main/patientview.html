{% extends 'main/base.html' %}

{% block content %}
<h1>Managing: {{ patient.user.username }}</h1>
<p>Prescribe new prescriptions or upload medical documents.</p>

<h2>Files:</h2>
<div class="grid-container">
    {% for document in documents %}
    <div class="card">
        <a href="/media/{{document.doc.name}}">
            <svg xmlns="http://www.w3.org/2000/svg" class="link-icon" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
            </svg>
            <span class="card-title">{{document.doc.name}}</span>
        </a>
    </div>
    {% endfor %}
</div>

<h2>Actions:</h2>
<a href="{% url 'upload' patient.user.username %}">Upload new documents</a>
<a href="{% url 'prescribe' patient.user.username %}">Add prescription</a>

{% endblock content %}
